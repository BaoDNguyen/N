<!-- Add your site or application content here -->
<div id="header">

</div>
<div class="off-canvas position-left" id="filter_manager" data-off-canvas data-transition="overlap">
    <!-- Your menu or Off-canvas content goes here -->
</div>
<div class="off-canvas position-right" id="datatable" data-off-canvas>
    <!-- Your menu or Off-canvas content goes here -->
</div>
<div id="menu">
    <div id="search_box"></div>
</div>
<div class="off-canvas-content" data-off-canvas-content>
<div id="map" class="cell" style="min-height: calc(100vh - 56px) ;">
    <div id="info" style="position:absolute;z-index: 10" class="card">
        <div id="tooltp_header" data-equalizer>
            <span data-equalizer-watch>Click to hold</span>
            <button data-equalizer-watch class="close-button close_tooltip" aria-label="Close alert" type="button" data-close><span aria-hidden="true">&times;</span>
            </button>
            <button data-equalizer-watch class="print-button" type="button" ><span aria-hidden="true">Print<i class="fas fa-print"></i></span>
            </button>
        </div>
        <select id="info_menu" class="hide">
            <optgroup label="Foods">
                <option>Pizza</option>
                <option data-selected>Spaghetti</option>
                <option>Mozzarella</option>
                <option>Eggs</option>
                <option data-selected>Eggs 2</option>
                <option>Eggs 3</option>
            </optgroup>
            <optgroup label="Drinks">
                <option>Water</option>
                <option>Beer</option>
                <option>Coke</option>
                <option>Gin</option>
            </optgroup>
        </select>

    </div>
</div>
<div id="overlaymap" style="display: none;"></div>
</div>
