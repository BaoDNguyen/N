<div class = "slideGraph card no-top-margin">
 <h2>Guide plot explore</h2>
    <div class = "wrap">
        <button class ="butSlider" ng-click="prev()">&laquo;</button>
        <div class ="scroller">
            <ul class="items">
                <slide-com
                ng-repeat = "chart in  charts"
                chart="chart">
                </slide-com>
            </ul>
        </div>
        <button class ="butSlider" ng-click="next()">&raquo;</button>
    </div>
</div>
